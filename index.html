<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>code quiz</title>
</head>

<body>
    <main>
        <div id="high-scores">
            <h3>view highscores</h3>
        </div>
        <div id="time">
            <h3>time:</h3>
        </div>
        <section class="pane" id="title">
            <div id="title-container">
                <h1>coding quiz challenge</h1>
                <p>try to answer the following code related questions within the time limit. keep in mind that each
                    incorrect answer will deplete your time by 5 seconds!</p>
                <button id="sq-button">start quiz</button>
            </div>
        </section>
        <section class="pane" id="quiz">
            <div id="quiz-container">
                <h1>coding quiz challenge</h1>
                <button id="btn1"></button>
                <button id="btn2"></button>
                <button id="btn3"></button>
                <button id="btn4"></button>
            </div>
        </section>
        <section class="pane" id="hs">
            <div id="hs-container">
                <h1>highscores</h1>
                <div>
                    <ol id="all-high-scores"></ol>
                </div>
                <button id="go-back">go back</button>
            </div>
        </section>
        <section class="pane" id="hs-input">
            <div id="input-container">
                <h1>add your score to the leaderboard</h1>
                <form id="form-initials"><br>
                    <input type="text" id="fname" placeholder="enter your initials here!" minLength="1"
                        maxLength="3"><br>
                    <button id="submit">submit</button>
                </form>
                <button id="retake-quiz">retake quiz</button>
            </div>
        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
